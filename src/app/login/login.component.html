<div class="container" [hidden]="submitted">
  <h1>Login Form</h1>

  <form #myForm="ngForm" (ngSubmit)="onSubmit">
    <label> Name </label>
    <input type="text" required [(ngModel)]="login.name" #refname="ngModel">
    <div [hidden]="refname.valid || refname.pristine" class="alert alert-danger"> Name is required </div>

    <label> Email </label>
    <input type="email" required [(ngModel)]="login.email" #refemail="ngModel">
    <div [hidden]="refemail.valid || refemail.pristine" class="alert alert-danger"> Email is required </div>

    <label> Password </label>
    <input type="password" required [(ngModel)]="login.password" #refpassword="ngModel">
    <div [hidden]="refpassword.valid || refpassword.pristine" class="alert alert-danger"> Password is required </div>

    <button type="submit" class="btn btn-success" [disabled] = "!myForm.form.valid">Submit</button>
  </form>
</div>
